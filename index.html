<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="robots" content="index, follow, noarchive" />
		<meta name="author" content="actgmbh.de" />
		<meta name="description" content="Colorize your Google Map." />
		<meta name="keywords" content="RGB, HEX, HSL, Google Maps, JavaScript, API, Tool" />
		<title>Google Maps Colorizr</title>
		<link rel="shortcut icon" href="fileadmin/setup/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/all.css">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="javascript/ZeroClipboard.js"></script>
		<script type='text/javascript' src="javascript/googlemapscolorizr.js"></script>
	</head>
	<body onload="gmc.init()">
		<div id="head">
			<h1>Google Maps Colorizr</h1>
		</div>
		<div id="footer">
			<p>&copy; 2011 stadt.werk GmbH | <a href="http://stadtwerk.org/impressum/">Impressum</a> | <a href="mailto:info@stadtwerk.org">Feedback</a> | <a href="https://github.com/stadtwerk/GoogleMapsColorizr">Source at GitHub</a></p>
			<div id="version">0.0.6</div>
		</div>
		<div id="middle">
			<div id="left">
				<div id="items"></div>
				<input id="add" type="button" name="addStyle" value="+" onclick="gmc.appendItemDiv()">
			</div>
			<div id="map">
			</div>
			<div id="right">
				<div class="top">
					Google Maps Colorizr conveniently transfers your HEX RGB colors to the HSL colors used by the Google Maps JavaScript API V3.
				</div>
				<div id="json"></div>
				<div id="copy" title="copy the code to my clipboard"><p class="default">Copy the Code</p><p class="copied">It's in your Clipboard</p></div>
			</div>
		</div>
	</body>
</html>
